<!DOCTYPE html>
<html lang="hu">
<head>
<title>Colorlib Regisztráció</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
<!-- Custom Theme files -->
<script src="src/index.js"></script>
<link href="src/style.css" rel="stylesheet" type="text/css" media="all" />
<link rel="stylesheet" href="src/backend.css">

<body>
	<!-- main -->
	<div class="main-w3layouts wrapper">
		<h1>Colorlib Regisztráció</h1>
		<div class="main-agileinfo">
			<div class="agileits-top">
				<form action="#" method="get">
					<input class="text error input-tarsition" id="username" type="text" name="Username" placeholder="Felhasználó név" required="">
					<div class="error-msg" id="username-error"></div>
					<input class="text margin-1 input-tarsition" id="email" type="email" name="email" placeholder="Email" required="">
					<div class="error-msg" id="email-error"></div>
					<input class="text margin-1 input-tarsition-error" id="pwd" type="password" name="password" placeholder="Jelszó" required="">
					<input class="text margin-1 input-tarsition" id="pwd-again" type="password" name="" placeholder="Jelszó újra" required="">
					
					<div class="wthree-text">
						<label class="anim">
							<input type="checkbox" id="term-of-use" class="checkbox" required="">
							<span>Elfogatom a felhasználói feltételeket!</span>
						</label>
						<div class="clear"> </div>
					</div>
					<input type="submit" id="reg-submit" value="REGISZTRÁCIÓ">
				</form>
				<p>Már van felhasználója? <a href="#"> Jelentkezzen be!</a></p>
			</div>
		</div>
		<!-- copyright -->
		<div class="colorlibcopy-agile">
			<p>© 2022 Colorlib. Minden jog fenntartva | Design by <a href="https://colorlib.com/" target="_blank">Colorlib</a></p>
		</div>
		<!-- //copyright -->

			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
		</ul>
	</div>
	<!-- //main -->
</body>
</html>
